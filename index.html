<!DOCTYPE html>
<html>
<head>
	<title>Anytime Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/6.0.0/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  	<script type="text/javascript" src="assets/javascript/moment.js"></script>
</head>
<body>
	<div class='container-fluid'>
		<div class="jumbotron">
			<h1>Anytime Train Scheduler</h1>
			<p>Chugga chugga, choo choo!!!</p>
		</div>

		<div class="panel panel-default">
		  	<div class="panel-heading">
				<h3 class='panel-title'>Current Train Schedule</h3>
		  	</div>
		  	<div class="panel-body">
			  	<table id="table" class="table">
			   		<tr>
				  		<th>Train Name</th>
				  		<th>Destination</th>			
				  		<th>Frequency (min.)</th>
				  		<th>Next Arrival</th>
				  		<th>Minutes Away</th>
					</tr>	  		
			  	</table>
			</div>
		</div>

		<div class="panel panel-default">	
			<div class='panel-heading'>
				<h3 class='panel-title'>Add Train</h3>
			</div>
			<div class="panel-body">
				<form>
				  	<div class="form-group">	    
				    	<label for="trainName">Train Name</label>	    
				    	<input id="trainName" type="text" class="form-control">
				  	</div>
				  	<div class="form-group">
				    	<label for="destination">Destination</label>
				    	<input id="destination" type="text" class="form-control">	  
				  	</div>  
				  	<div class="form-group">
				    	<label for="firstTrainTime">First Train Time</label>
				    	<input id="firstTrainTime" type="time" class="form-control"> 
				  	</div>	  
				  	<div class="form-group">
				    	<label for="frequency">Frequency (min.)</label>
				    	<input id="frequency" type="text" class="form-control">
				  	</div>
				  	<button id="submit" type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
